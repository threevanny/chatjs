<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat JS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="hero is-light is-fullheight">
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <!-- <img src="" alt="Logo"> -->
              <h3>Chat JS</h3>
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroC">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-end">
            
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card" id="nickWrap">
              <header class="card-header">
                <p class="card-header-title">Choose Your username</p>
              </header>
              
              <div class="card-content">
                <p id="nickError"></p>
                <form id="nickForm">
                  <div class="field has-addons">
                    <div class="control">
                      <input class="input" type="text" id="nickname" maxlength="12" placeholder="Type username...">
                    </div>
                    <div class="control">
                      <a class="button is-info">Send</a>
                    </div>
                  </div>
                </form>
              </div>
              <footer class="card-footer">
    
              </footer>
            </div>
          </div>
          <div class="column">
            <div class="card" id="nickWrap">
              <div class="card-header">
                <h2>Chat JS</h2>
              </div>
              <div class="card-content" id="chat">
  
              </div>
              <footer class="card-footer">
                <form id="message-form">
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <input class="input" type="text" id="message" maxlength="140" placeholder="Type message..."/>
                    </p>
                    <p class="control">
                      <a class="button is-info">Send</a>
                    </p>
                  </div>
                </form>
              </footer>
            </div>
          </div>
          <div class="column">
            <div class="card-header">Users</div>
            <div class="card-content">
              <div id="usernames">
              </div>
            </div>
          </div>
        </div>
      </div>


      <!--<div id="contentWrap">-->
      <!--</div>-->

    </div>
    <div class="hero-foot">
      <div class="tabs is-boxed is-fullwidth">
        <div class="container has-text-centered">
          <p><small>2020</small></p>
        </div>
      </div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
